<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button dafaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Registrar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="register(form)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Crear cuenta!</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="name" type="text" placeholder="Nombre Usuario" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="su@email.com" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="ConstraseÃ±a" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="confirm" type="password" placeholder="Confirmar ContraseÃ±a" ngModel required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
                    </div>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
