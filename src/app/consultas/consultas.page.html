<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button dafaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Consultas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label>Tipo de Consulta</ion-label>
            <ion-select [(ngModel)]="tipo" placeholder="Seleccionar">
                <ion-select-option  *ngFor="let tipo of tipos" value="{{tipo.id}}">{{tipo.name}}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Descripci√≥n</ion-label>
            <ion-textarea [(ngModel)]="text"></ion-textarea>
        </ion-item>


    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button expand="full" (click)="enviar()">
            Enviar Consulta
        </ion-button>

    </ion-toolbar>
</ion-footer>
